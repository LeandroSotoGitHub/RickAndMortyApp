<div class="container-fluid py-4">
    <div class="row">
      <div class="col-md-4">
        <form class="d-flex" [formGroup]="searchForm">

          <button class="btn btn-outline-success" type="button" (click)="searchCharactersByName()">Search</button>
        </form>
      </div>
    </div>
  </div>
